{% extends 'distros/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<img src="{% static 'images/Food_Not_Bombs_(emblem).png/' %}" class='img-fluid' alt='Food Stand!' height='100'>
<div class='content-section'>
  <form method='POST'>
    {% csrf_token %}
    <fieldset class='form-group'>
      <legend class="border-bottom mb-4">Login</legend>
      {{form|crispy}}
    </fieldset>
    <div class='form-group'>
      <button class='btn btn-outline-info' type='submit'>Login</button>
    </div>
  </form>
  <div class='border-top pt-3'>
    <small class='text-muted'>Not Registered? <a class='ml-2' href='{% url 'register' %}'>Register</a></small>
  </div>

</div>
{% endblock content %}
