{% extends 'distros/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="content-section">
      <div id='map' style='width: 100%; min-height: 300px;'></div>
    </div>
  </div>
  <article class="media content-section">
    <img class='rounded-circle article-img' src='{{object.address.profile.image.url}}'>
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.site }}</a>
        <small class="text-muted">{{ object.last_updated}}</small>
      </div>
      <h2 class="article-title">{{ object.address }}</h2>
      <p class="article-content">{{ object.info }}</p>
    </div>
  </article>
{% endblock content %}
